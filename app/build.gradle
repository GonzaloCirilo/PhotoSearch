plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.example.photosearch"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.photosearch"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.4.3"
        kotlinCompilerVersion "1.8.10"
    }
}

dependencies {
    // Bill of Materials
    // Contains different dependencies for compose development with stable version
    def composeBom = platform("androidx.compose:compose-bom:2023.06.01")
    implementation composeBom
    // To use compose in activities
    implementation "androidx.activity:activity-compose:1.7.2"
    // Compose Previews
    implementation "androidx.compose.ui:ui-tooling-preview"
    debugImplementation "androidx.compose.ui:ui-tooling"
    // Compose for TV dependencies
    def tvCompose = "1.0.0-alpha08"
    implementation "androidx.tv:tv-foundation:$tvCompose"
    implementation "androidx.tv:tv-material:$tvCompose"
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.leanback:leanback:1.0.0"
    // Immutable collections
    implementation("org.jetbrains.kotlinx:kotlinx-collections-immutable:0.3.5")
    // Coil compose
    implementation("io.coil-kt:coil-compose:2.4.0")
    // Material Compose
    implementation "androidx.compose.material:material:1.4.3"
}